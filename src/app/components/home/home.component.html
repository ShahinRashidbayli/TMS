<div class="body">
  <div class="page home">
    <div class="container">

      <div class="row">

        <div class="col-md-6">
          <h2 class="pageTitle">
            <img class="svg" src="assets/svg/file.svg">
            <span>Task Management System</span>
          </h2>
        </div>

        <div class="col-md-6">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Add note here.">
            </mat-form-field>
            <button mat-raised-button color="primary" type="button"> Add</button>
          </form>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <mat-card class="d-flex">
            <div class="example-container">
              <h2>Pending..</h2>

              <div
                cdkDropList
                #pendingList="cdkDropList"
                [cdkDropListData]="pending"
                [cdkDropListConnectedTo]="[pendingList, processingList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of pending" cdkDrag>
                  <img class="svg" src="/assets/svg/clock.svg">
                  {{item}}
                </div>
              </div>
            </div>

            <div class="example-container">
              <h2>Processing..</h2>

              <div
                cdkDropList
                #processingList="cdkDropList"
                [cdkDropListData]="processing"
                [cdkDropListConnectedTo]="[processingList,pendingList,doneList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of processing" cdkDrag>
                  <img class="svg" src="/assets/svg/hourglass.svg">
                  {{item}}
                </div>
              </div>
            </div>

            <div class="example-container">
              <h2>Done!</h2>

              <div
                cdkDropList
                #doneList="cdkDropList"
                [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[doneList, processingList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>
                  <img class="svg" src="/assets/svg/like.svg">
                  {{item}}
                </div>
              </div>
            </div>

          </mat-card>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-12 text-center">
          <small>@2021. Copyright</small>
        </div>
      </div>


    </div>
  </div>
